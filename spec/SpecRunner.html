<!DOCTYPE html>
<html>
<head>
  <title>LTP Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include source files here... -->
	<script type="text/javascript" src="../app/util.js"></script>
	<script type="text/javascript" src="../app/Size.js"></script>
	<script type="text/javascript" src="../app/KeyListener.js"></script>
	<script type="text/javascript" src="../app/LayerManager.js"></script>
	<script type="text/javascript" src="../app/LTP.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="Size.spec.js"></script>
  <script type="text/javascript" src="KeyListener.spec.js"></script>
  <script type="text/javascript" src="LayerManager.spec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
